<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .table-responsive {
            margin-bottom: 20px;
        }
        .price-up {
            color: green;
            font-weight: bold;
        }
        .price-down {
            color: red;
            font-weight: bold;
        }
        .last-updated {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h1>Bitcoin Price Monitor</h1>
            <div>
                <span id="current-price" class="fs-4"></span>
                <div class="last-updated">Last updated: <span id="last-updated">Never</span></div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-3 mt-4 text-muted border-top">
            <div class="row">
                <div class="col-md-6">
                    <p>BTC Price Threshold: <span id="threshold">{{ threshold }}%</span></p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Update Interval: <span id="interval">{{ interval }}</span> seconds</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS and our custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
